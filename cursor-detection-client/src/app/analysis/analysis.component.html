<div class="container" style="margin-top: 100px;">
    <mat-tab-group [(selectedIndex)]="selectedTab">
        <mat-tab label="Table Experiment"></mat-tab>
        <mat-tab label="Fake News Experiment"></mat-tab>
    </mat-tab-group>

    <form>
        <p style="margin-top:60px; margin-bottom:10px;"> Selected percent of candidate movement: </p>

        <mat-form-field>
            <mat-select [(value)]="selected">
                <mat-option value="90">90%</mat-option>
                <mat-option value="80">80%</mat-option>
                <mat-option value="70">70%</mat-option>
                <mat-option value="60">60%</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="button-row">
            <button mat-raised-button color="primary" (click)='calculateResults()'>Calculate Results</button>
        </div>
    </form>
    
</div>
